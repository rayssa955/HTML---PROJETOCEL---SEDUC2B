<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ray IPlace - Início</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

  <style>
    /* ---------- ESTILOS GERAIS ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top right, #0f0f1a, #0a0a12 70%);
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
    }

    /* ---------- CABEÇALHO ---------- */
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 30px 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    header img {
      width: 90px;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.6));
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.1);
    }

    header h1 {
      margin-top: 10px;
      font-size: 2.3rem;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-style: italic;
    }

    /* ---------- NAVEGAÇÃO ---------- */
    nav {
      background-color: #121221;
      text-align: center;
      padding: 14px 0;
      border-bottom: 2px solid #6a11cb;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: #b4b4ff;
      font-weight: 600;
      margin: 0 18px;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #6a11cb;
    }

    /* ---------- CONTEÚDO PRINCIPAL ---------- */
    main {
      text-align: center;
      padding: 60px 20px;
      flex: 1;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #9f8fff;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px rgba(159, 143, 255, 0.4);
    }

    main p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #ddd;
      line-height: 1.5;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    main img {
      width: 320px;
      border-radius: 18px;
      margin: 30px 0;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 20px rgba(138, 92, 255, 0.4);
    }

    main img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(100, 150, 255, 0.6);
    }

    /* ---------- IFRAME DO YOUTUBE ---------- */
    .video-container {
      margin-top: 30px;
      border-radius: 15px;
      overflow: hidden;
      width: 360px;
      height: 640px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px rgba(80, 150, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-container:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(100, 180, 255, 0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    h3 {
      font-size: 1.4rem;
      color: #88b8ff;
      margin-bottom: 15px;
      margin-top: 40px;
    }

    /* ---------- RODAPÉ ---------- */
    footer {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 0.95rem;
      box-shadow: 0 -3px 20px rgba(0, 0, 0, 0.3);
    }

    footer p {
      margin: 0;
      letter-spacing: 0.5px;
    }

    /* ---------- RESPONSIVIDADE ---------- */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      nav a {
        margin: 0 8px;
        font-size: 0.9rem;
      }

      main img, .video-container {
        width: 250px;
        height: 440px; /* mantém proporção do Shorts em mobile */
      }
    }
  </style>
</head>

<body>

  <!-- Cabeçalho -->
  <header>
    <img src="img/logo.png" alt="Logo Ray IPlace">
    <h1>Ray IPlace</h1>
    <p>A tecnologia que combina com você!</p>
  </header>

  <!-- Navegação -->
  <nav>
    <a href="index.html">Início</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="produto.html">Detalhes</a>
    <a href="contato.html">Contato</a>
  </nav>

  <!-- Conteúdo principal -->
  <main>
    <h2>Bem-vindo à Ray IPlace ⚡</h2>
    <p>Experimente o poder e a elegância dos novos iPhones — tecnologia e estilo em um só lugar.</p>

    <img src="img/iphone-azul.png" alt="Imagem de iPhone Azul em destaque">

    <h3>Assista a unboxing</h3>
    <div class="video-container">
      <iframe src="https://youtube.com/shorts/ohCMvF3lyHE?si=YRQwvUHyh44cR8jg" allowfullscreen></iframe>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Ray IPlace. Todos os direitos reservados.</p>
  </footer>

</body>

</html>
