<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <title>Ray IPlace</title>
  
  <style>
    /* 14. Zerando margens e paddings padrão */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 13. Conteúdo principal */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e2e2e2, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 11. Div principal */
    .div-principal {
      max-width: 400px;
      text-align: center;
      background-color: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* 5, 7, 9, 10. Títulos */
    h2 {
      color: #000;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h3 {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    h5 {
      margin-top: 20px;
      font-size: 1rem;
      color: #222;
    }

    h6 {
      color: #444;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    /* 8. Parágrafo */
    p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    /* 3, 6. Botão */
    button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    /* 1. Efeito do mouse */
    button:hover {
      background-color: #005ecb;
      transform: scale(1.05);
    }

    /* 2, 4. Área de seleção de cores */
    .opcoes-cores {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="radio"] {
      display: none;
    }

    /* 2. Cores da bolinha */
    .cor {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: 0.3s;
    }

    /* Cores específicas */
    .cor-amarelo {
      background-color: #ffe600;
    }

    .cor-azul {
      background-color: #007aff;
    }

    .cor-branco {
      background-color: #f0f0f0;
    }

    .cor-preto {
      background-color: #000;
    }

    .cor-roxo {
      background-color: #af52de;
    }

    .cor-vermelho {
      background-color: #ff3b30;
    }

    /* Efeito hover nas cores */
    .cor:hover {
      transform: scale(1.2);
      border-color: #888;
    }

    /* 12. Imagem do celular */
    #iphone-img {
      width: 300px;
      margin-left: 50px;
      transition: transform 0.4s ease;
    }

    /* Efeito de movimento na imagem */
    #iphone-img:hover {
      transform: rotate(-3deg) scale(1.05);
    }
  </style>
</head>

<body>

  <main>
    <div class="div-principal">
      <h2>Iphone e suas versões</h2>
      <h3>O Atual celular da sua escolha resistente de ver.</h3>
      <p>Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>
      <h6>A partir de R$ 899,50/mês ou R$ 10.899*</h6>

      <button>Comprar!</button>

      <h5>Escolha a sua cor:</h5>

      <div class="opcoes-cores">
        <input type="radio" name="cor" id="amarelo" onclick="trocarImagem('iphone-amarelo.png')">
        <label for="amarelo" class="cor cor-amarelo"></label>

        <input type="radio" name="cor" id="azul" onclick="trocarImagem('iphone-azul.png')" checked>
        <label for="azul" class="cor cor-azul"></label>

        <input type="radio" name="cor" id="branco" onclick="trocarImagem('iphone-branco.png')">
        <label for="branco" class="cor cor-branco"></label>

        <input type="radio" name="cor" id="preto" onclick="trocarImagem('iphone-preto.png')">
        <label for="preto" class="cor cor-preto"></label>

        <input type="radio" name="cor" id="roxo" onclick="trocarImagem('iphone-roxo.png')">
        <label for="roxo" class="cor cor-roxo"></label>

        <input type="radio" name="cor" id="vermelho" onclick="trocarImagem('iphone-vemelho.png')">
        <label for="vermelho" class="cor cor-vermelho"></label>
      </div>
    </div>

    <img id="iphone-img" class="Imagem-cel-azul" src="./img/iphone-azul.png" alt="Imagem do Iphone">
  </main>

  <script>
    function trocarImagem(nomeImagem) {
      var img = document.getElementById('iphone-img');
      img.onerror = function () {
        this.src = './img/iphone-azul.png';
      };
      img.src = './img/' + nomeImagem;
    }
  </script>

</body>

</html>
