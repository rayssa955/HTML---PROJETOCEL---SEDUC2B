    label {

      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 20px;
      transition: 0.3s ease;
      width: 100%;
      box-shadow: 0 0 15px rgba(100, 150, 255, 0.3);

    @media (max-width: 600px) {

      }

      nav a {

</head>
